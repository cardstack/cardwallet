fragment PrepaidCardCreation on PrepaidCardCreation {
  id
  createdAt
  issuingToken {
    id
    symbol
    name
  }
  issuingTokenAmount
  spendAmount
  createdFromAddress
  issuer {
    id
  }
  prepaidCard {
    id
  }
}

fragment PrepaidCardPayment on PrepaidCardPayment {
  id
  timestamp
  spendAmount
  issuingTokenAmount
  issuingToken {
    id
    symbol
    name
  }
  prepaidCard {
    id
  }
}

fragment BridgeToLayer1Event on BridgeToLayer1Event {
  amount
  token {
    id
    symbol
    name
  }
  timestamp
}

fragment BridgeToLayer2Event on BridgeToLayer2Event {
  amount
  token {
    id
    symbol
    name
  }
  timestamp
  depot {
    id
  }
}

fragment MerchantCreation on MerchantCreation {
  id
  createdAt
  merchantSafe {
    infoDid
  }
}

fragment TokenTransfer on TokenTransfer {
  id
  timestamp
  amount
  token {
    symbol
    name
    id
  }
  from
  to
}

fragment Transaction on Transaction {
  id
  timestamp
  bridgeToLayer1Events {
    ...BridgeToLayer1Event
  }
  bridgeToLayer2Events {
    ...BridgeToLayer2Event
  }
  supplierInfoDIDUpdates {
    id
  }
  prepaidCardCreations {
    ...PrepaidCardCreation
  }
  prepaidCardTransfers {
    id
  }
  tokenTransfers {
    ...TokenTransfer
  }
  merchantCreations {
    ...MerchantCreation
  }
  merchantRegistrationPayments {
    id
  }
  prepaidCardPayments {
    ...PrepaidCardPayment
  }
  spendAccumulations {
    id
  }
  merchantFeePayments {
    id
  }
  merchantClaims {
    id
  }
  merchantRevenueEvents {
    id
  }
  tokenSwaps {
    id
  }
}