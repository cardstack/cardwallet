fragment PrepaidCardCreation on PrepaidCardCreation {
  id
  createdAt
  issuingToken {
    id
    symbol
    name
  }
  issuingTokenAmount
  spendAmount
  createdFromAddress
  issuer {
    id
  }
  prepaidCard {
    id
    customizationDID
  }
}

fragment PrepaidCardPayment on PrepaidCardPayment {
  id
  timestamp
  spendAmount
  issuingTokenAmount
  issuingTokenUSDPrice
  issuingToken {
    id
    symbol
    name
  }
  prepaidCard {
    id
    customizationDID
  }
  merchantSafe {
    id
    infoDid
  }
  transaction {
    merchantFeePayments {
      feeCollected
      issuingToken {
        symbol
      }
    }
  }
}

fragment BridgeToLayer1Event on BridgeToLayer1Event {
  amount
  token {
    id
    symbol
    name
  }
  account {
    id
  }
  timestamp
}

fragment BridgeToLayer2Event on BridgeToLayer2Event {
  amount
  token {
    id
    symbol
    name
  }
  timestamp
  depot {
    id
  }
}

fragment MerchantCreation on MerchantCreation {
  id
  createdAt
  merchantSafe {
    infoDid
  }
}

fragment TokenTransfer on TokenTransfer {
  id
  timestamp
  amount
  token {
    symbol
    name
    id
  }
  from
  to
}

fragment PrepaidCardSplit on PrepaidCardSplit {
  id
  timestamp
  prepaidCard {
    id
    customizationDID
  }
  faceValues
  issuingTokenAmounts
}

fragment PrepaidCardTransfer on PrepaidCardTransfer {
  id
  timestamp
  prepaidCard {
    id
    customizationDID
    faceValue
    creation {
      spendAmount
    }
  }
  from {
    id
  }
  to {
    id
  }
}

fragment PrepaidCardInventoryEvent on PrepaidCardInventoryEvent {
  inventoryProvisioned {
    timestamp
    inventory {
      sku {
        issuer {
          id
        }
        issuingToken {
          symbol
        }
        faceValue
      }
    }
  }
}

fragment MerchantClaim on MerchantClaim {
  id
  timestamp
  token {
    id
    symbol
    name
    decimals
  }
  amount
  transaction {
    id
    tokenTransfers {
      amount
      fromTokenHolder {
        id
      }
      toTokenHolder {
        id
      }
      token {
        symbol
      }
    }
  }
  merchantSafe {
    id
    infoDid
  }
}

fragment MerchantWithdraw on MerchantWithdraw {
  id
  timestamp
  token {
    id
    symbol
    name
    decimals
  }
  amount
  to
  merchantSafe {
    id
    infoDid
  }
}

fragment MerchantDeposit on MerchantDeposit {
  id
  timestamp
  token {
    id
    symbol
    name
    decimals
  }
  amount
  from
  merchantSafe {
    id
    infoDid
  }
}

fragment MerchantRevenueEvent on MerchantRevenueEvent {
  id
  timestamp
  historicLifetimeAccumulation
  historicUnclaimedBalance
  prepaidCardPayment {
    ...PrepaidCardPayment
  }
  merchantClaim {
    ...MerchantClaim
  }
  merchantWithdraw {
    ...MerchantWithdraw
  }
  merchantDeposit {
    ...MerchantDeposit
  }
}

fragment Transaction on Transaction {
  id
  timestamp
  bridgeToLayer1Events {
    ...BridgeToLayer1Event
  }
  bridgeToLayer2Events {
    ...BridgeToLayer2Event
  }
  supplierInfoDIDUpdates {
    id
  }
  prepaidCardCreations {
    ...PrepaidCardCreation
  }
  prepaidCardTransfers {
    ...PrepaidCardTransfer
  }
  prepaidCardSplits {
    ...PrepaidCardSplit
  }
  tokenTransfers {
    ...TokenTransfer
  }
  merchantCreations {
    ...MerchantCreation
  }
  merchantRegistrationPayments {
    id
  }
  prepaidCardPayments {
    ...PrepaidCardPayment
  }
  prepaidCardInventoryEvents {
    ...PrepaidCardInventoryEvent
  }
  spendAccumulations {
    id
  }
  merchantFeePayments {
    id
  }
  merchantClaims {
    ...MerchantClaim
  }
  tokenSwaps {
    id
  }
}
