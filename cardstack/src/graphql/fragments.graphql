fragment PrepaidCardCreation on PrepaidCardCreation {
  id
  createdAt
  issuingToken {
    id
    symbol
    name
  }
  issuingTokenAmount
  spendAmount
  createdFromAddress
  issuer {
    id
  }
  prepaidCard {
    id
  }
}

fragment PrepaidCardPayment on PrepaidCardPayment {
  id
  timestamp
  spendAmount
  issuingTokenAmount
  issuingToken {
    id
    symbol
    name
  }
  prepaidCard {
    id
  }
}

fragment BridgeToLayer1Event on BridgeToLayer1Event {
  amount
  token {
    id
    symbol
    name
  }
  account {
    id
  }
  timestamp
}

fragment BridgeToLayer2Event on BridgeToLayer2Event {
  amount
  token {
    id
    symbol
    name
  }
  timestamp
  depot {
    id
  }
}

fragment MerchantCreation on MerchantCreation {
  id
  createdAt
  merchantSafe {
    infoDid
  }
}

fragment TokenTransfer on TokenTransfer {
  id
  timestamp
  amount
  token {
    symbol
    name
    id
  }
  from
  to
}

fragment PrepaidCardSplit on PrepaidCardSplit {
  id
  timestamp
  prepaidCard {
    id
  }
  faceValues
  issuingTokenAmounts
}

fragment PrepaidCardTransfer on PrepaidCardTransfer {
  id
  timestamp
  prepaidCard {
    id
    spendBalance
  }
  from {
    id
  }
  to {
    id
  }
}

fragment Transaction on Transaction {
  id
  timestamp
  bridgeToLayer1Events {
    ...BridgeToLayer1Event
  }
  bridgeToLayer2Events {
    ...BridgeToLayer2Event
  }
  supplierInfoDIDUpdates {
    id
  }
  prepaidCardCreations {
    ...PrepaidCardCreation
  }
  prepaidCardTransfers {
    ...PrepaidCardTransfer
  }
  prepaidCardSplits {
    ...PrepaidCardSplit
  }
  tokenTransfers {
    ...TokenTransfer
  }
  merchantCreations {
    ...MerchantCreation
  }
  merchantRegistrationPayments {
    id
  }
  prepaidCardPayments {
    ...PrepaidCardPayment
  }
  spendAccumulations {
    id
  }
  merchantFeePayments {
    id
  }
  merchantClaims {
    id
  }
  merchantRevenueEvents {
    merchantClaim {
    amount
    merchantSafe {
      id
    }
    token {
      symbol
    }
  }
  prepaidCardPayment {
    issuingTokenAmount
    issuingToken {
      symbol
    }
    spendAmount
  }
  }
  tokenSwaps {
    id
  }
}