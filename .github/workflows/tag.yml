name: Tag

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'  
  #         required: true
  push: 
    branches:
      - "ci-setup"
  
jobs:
  create-tag:
    name: Create tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create tag
        run: cd ci-scripts && yarn && yarn createTag
        env:
          BUMP_TYPE: "minor"
          GITHUB_AUTH_TOKEN: ${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}