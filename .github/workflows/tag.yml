name: Tag

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'  
  #         required: true
  push: 
    branches:
      - "ci-setup"
  
jobs:
  create-tag:
    name: Create tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get tag version
        id: tag_version
        run: curl \
            -H "Accept: application/vnd.github.v3+json" \
            - H
            https://api.github.com/repos/$GITHUB_REPOSITORY/tags
      - name: tag output
        run: echo "${{ steps.tag_version.outputs.new_tag }}"