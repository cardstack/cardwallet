name: Tag

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'  
  #         required: true
  push: 
    branches:
      - "ci-setup"
  
jobs:
  create-tag:
    name: Create tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/find-latest-tag@v1
        id: tag_version
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          token: ${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}
      - name: tag output
        run: echo "${{ steps.tag_version.outputs.tag }}"