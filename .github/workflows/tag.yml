name: Tag
on:
  workflow_dispatch:
    inputs:
      versionChangeType:
        description: 'Type of version bump (major, minor, patch, none)'
        required: true
        default: 'none'
jobs:
  create-tag:
    name: Create tag
    runs-on: macos-latest
    env:
      VERSION_CHANGE_TYPE: ${{ github.event.inputs.versionChangeType }}
      GITHUB_AUTH_TOKEN: ${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}
      BASE_BRANCH: 'develop'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.BASE_BRANCH }}
      - name: Bump iOS version
        run: cd ios && bundle install && bundle exec fastlane version_bump
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}
          branch: '${{ env.GITHUB_ACTOR }}/${{ env.VERSION_CHANGE_TYPE }}-version-${{ env.GITHUB_SHA }}'
          title: 'release: ${{ env.VERSION_CHANGE_TYPE }} version release'
          commit-message: 'release: ${{ env.VERSION_CHANGE_TYPE }} version release from ${{ env.GITHUB_SHA }}'
          delete-branch: true
      - name: Create tag
        run: cd ci-scripts && yarn && yarn createTag
        env:
          BRANCH_TO_TAG: '${{ env.GITHUB_ACTOR }}/${{ env.VERSION_CHANGE_TYPE }}-version-${{ env.GITHUB_SHA }}'
