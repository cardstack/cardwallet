name: Tag
on:
  workflow_dispatch:
    inputs:
      versionChangeType:
        description: 'Type of version bump (major, minor, patch, none)'
        required: true
        default: 'none'
      ref:
        description: 'Branch or commit SHA to create a release from'
        required: true,
        default: 'ig/ci-setup'
  # push:
  #   branches:
  #     - ig/ci-setup
jobs:
  create-tag:
    name: Create tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump iOS version
        run: cd ios && bundle install && bundle exec fastlane version_bump
        env:
          VERSION_CHANGE_TYPE: ${{ github.event.inputs.versionChangeType }}
      # - uses: EndBug/add-and-commit@v7
      #   with:
      #     branch: 'ci-setup-2'
      #     message: 'release: bump version and create ${{ github.event.inputs.versionChangeType }} release'
      - name: Create tag
        run: cd ci-scripts && yarn && yarn createTag
        env:
          VERSION_CHANGE_TYPE: ${{ github.event.inputs.versionChangeType }}
          GITHUB_REF: ${{ github.event.inputs.ref }}
          GITHUB_AUTH_TOKEN: ${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}
