name: Release

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'
  #         required: true
  push:
    branches:
      - 'ig/ci-setup'

jobs:
  release-ios:
    name: Release iOS
    runs-on: macos-latest
    env:
      CRYPTEX_GIT_URL: https://${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}@github.com/${{ secrets.CRYPTEX_GIT_REPOSITORY }}.git
      CRYPTEX_PASSWORD: ${{ secrets.CRYPTEX_PASSWORD }}
    steps:
      - name: Checkout tag
        uses: actions/checkout@v2
      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.5
      - name: Bundle install
        run: bundle install
      - name: Decrypt fastlane vars
        run: bundle exec fastlane run decrypt_fastlane_vars
      - name: Yarn Install
        run: yarn install --network-timeout 300000 --network-concurrency 1
      - name: Patch Packages
        run: yarn patch-package
      - name: RN Nodeify
        run: yarn nodeify
      - name: Build iOS
        run: yarn build:ios
      - name: Bundle Install (ios)
        run: cd ios && bundle install
      - name: Pod Install (ios)
        run: cd ios && pod install
      - name: Run fastlane beta (ios)
        run: cd ios && bundle exec fastlane beta build_number:"${{ env.BUILD_NUMBER }}"
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          FASTLANE_PASSWORD: ${{ secrets.PERSONAL_FASTLANE_PASSWORD }}
          FASTLANE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_URL: ${{ env.CRYPTEX_GIT_URL }}
          MATCH_PASSWORD: ${{ env.CRYPTEX_PASSWORD }}
          SPACESHIP_ONLY_ALLOW_INTERACTIVE_2FA: true
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
