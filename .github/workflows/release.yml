name: Release

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'  
  #         required: true
  push:
    branches:
      - "ci-setup"

jobs:
  release-ios:
    name: Release iOS
    runs-on: macos-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v2
        with:
          ref: v1.0.2-ckmxvf 
      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.5
      - name: Cache node modules
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn install --network-timeout 300000 --network-concurrency 1
    - name: Apply patches
      run: |
        yarn patch-package
      - name: Cache Pods
        uses: actions/cache@v1
        id: podcache
        with:
          path: ios/Pods
          key: pods-${{ hashFiles('**/Podfile.lock') }}
      - name: Update Pods
        run: |
          gem update cocoapods xcodeproj
          cd ios && pod install && cd ..
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Decrypt vars
        run: bundle exec fastlane run decrypt_fastlane_vars
        env:
          CRYPTEX_GIT_URL: ${{ secrets.CRYPTEX_GIT_URL }}
          CRYPTEX_PASSWORD: ${{ secrets.CRYPTEX_PASSWORD }}
      - name: Run lane
        run: bundle exec fastlane alpha