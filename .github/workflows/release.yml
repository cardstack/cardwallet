name: Release

on:
  # workflow_dispatch:
  #     inputs:
  #       stage:
  #         description: 'Beta or Production release'
  #         required: true
  #         default: 'beta'
  #       tag:
  #         description: 'Release tag to build'  
  #         required: true
  push:
    branches:
      - "ci-setup"

jobs:
  release-ios:
    name: Release iOS
    runs-on: macos-latest
    env:
      CRYPTEX_GIT_URL: https://${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}@github.com/${{ secrets.CRYPTEX_GIT_REPOSITORY }}.git
      CRYPTEX_PASSWORD: ${{ secrets.CRYPTEX_PASSWORD }}
    steps:
      - name: Checkout tag
        uses: actions/checkout@v2
      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.5
      # - name: Install dependencies
      #   run: |
      #     yarn install --network-timeout 300000 --network-concurrency 1
      # - name: Apply patches
      #   run: |
      #     yarn patch-package
      - name: Bundle install
        run: bundle install
      # - name: Update Pods
      #   run: |
      #     gem update cocoapods xcodeproj
      #     cd ios && pod install && cd ..
      - name: Decrypt vars
        run: bundle exec fastlane run decrypt_fastlane_vars
      - name: Run lane
        run: cd ios && bundle install && bundle exec fastlane alpha
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          FASTLANE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_URL: ${{ env.CRYPTEX_GIT_URL }}
          MATCH_PASSWORD: ${{ env.CRYPTEX_PASSWORD }}
          MATCH_USERNAME: cardstack-mobile-ci