      - name: Bundle install
        run: bundle install
      - name: Decrypt vars
        run: bundle exec fastlane run decrypt_fastlane_vars
        env:
          CRYPTEX_GIT_URL: https://${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}@github.com/cardstack/cardwallet-context.git
          CRYPTEX_PASSWORD: ${{ secrets.CRYPTEX_PASSWORD }}
      - name: Run lane
        run: cd ios && bundle install && bundle exec fastlane alpha
        env:
          CRYPTEX_GIT_URL: https://${{ secrets.CI_GITHUB_PERSONAL_ACCESS_TOKEN }}@github.com/cardstack/cardwallet-context.git
          CRYPTEX_PASSWORD: ${{ secrets.CRYPTEX_PASSWORD }}